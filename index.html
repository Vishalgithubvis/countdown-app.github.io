<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2>We are coming soon</h2>
            <h2 id="end-date">27 February 2023 05:00 PM</h2>
            <div class="col">
                <div class="form">
                    <input type="text" readonly value="0">
                    <label for="">Days</label>
                </div>
                <div class="form">
                    <input type="text" readonly value="0">
                    <label for="">Hours</label>
                </div>
                <div class="form">
                    <input type="text" readonly value="0">
                    <label for="">Minutes</label>
                </div>
                <div class="form">
                    <input type="text" readonly value="0">
                    <label for="">Seconds</label>
                </div>
            </div>
            <div class="text">
                <h1>Time can be never stop</h1>
            </div>
            <div class="time">
                <h1>V</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
